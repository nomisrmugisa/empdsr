<div th:fragment="case_identifiers">
	<div class="row">
		<input th:field="*{case_uuid}" hidden=true />
		<div class="col-md-4 mb-3">
			<label class="control-label" th:text=#{label.case_date}></label> <input type="date"
				class="form-control form-control-sm" th:field="*{case_date}" readonly />
			<div class="small text-secondary" th:text="#{notes.case_date}"></div>
		</div>
		<div class="col-md-4 mb-3">
			<label class="control-label" th:text="#{label.facility}"></label>
			<div class="form-control form-control-sm" th:text="${selected.facility.facility_name}"></div>
			<input th:field="*{facility}" readonly hidden />
		</div>
		<div class="col-md-4 mb-3">
			<label class="control-label fw-bold" th:text="#{label.case_id}"></label>
			<input type="text" class="form-control form-control-sm bg-warning fw-bold" th:field="*{case_id}" readonly />
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 mb-3">
			<label class="control-label" th:text="#{label.case_mid}"></label> <input type="text"
				class="form-control form-control-sm" th:field="*{case_mid}" required />
			<div class="small text-secondary" th:text="#{notes.case_mid}"></div>
		</div>
		<div class="col-md-4 mb-3">
			<label class="control-label" th:text="#{label.case_mname}"></label> <input type="text"
				class="form-control form-control-sm" th:field="*{case_mname}" required />
			<div class="small text-secondary" th:text="#{notes.case_mname}"></div>
		</div>
		<div class="col-md-4 mb-3">
			<label class="control-label" th:text="#{label.case_death}"></label>
			<div class="form-control form-control-sm"
				th:text="${selected.case_death==1}?'Stillbirth':'Early Neonatal Death'"></div>
			<input th:field="*{case_death}" readonly hidden />
		</div>
	</div>
	<hr class="mb-2 bg-secondary">
	<div class="">
		<button class="btn btn-primary" type="submit" th:utext="#{save.button}"></button>
		<a class="btn btn-light" th:utext="#{next.button}"
			th:href="@{/registry/edit/{id}?page=1(id=${selected.case_uuid})}"></a>
	</div>
</div>
<!-- identifiers end -->

<div th:fragment="core_data">
	<div class="row">
		<div class="col-md-3">
			<label class="control-label" th:text="#{label.case_date}"></label>&nbsp;
			<div class="control-label fw-bold" th:text="${selected.case_date}"></div>
		</div>
		<div class="col-md-3">
			<label class="control-label" th:text="#{label.case_id}"></label>&nbsp;
			<div class="control-label fw-bold" th:text="${selected.case_id}"></div>
		</div>
		<div class="col-md-3">
			<label class="control-label" th:text="#{label.case_mname}"></label>&nbsp;
			<div class="control-label fw-bold" th:text="${selected.case_mname}"></div>
		</div>
		<div class="col-md-3">
			<label class="control-label" th:text="#{label.case_death}"></label>&nbsp;
			<div class="control-label fw-bold" th:text="${selected.case_death==1}?'Stillbirth':'Early Neonatal Death'">
			</div>
		</div>
	</div>
	<fieldset hidden=true>
		<input th:field="*{case_uuid}" readonly /> <input th:field="*{case_date}" readonly /> <input
			th:field="*{facility}" readonly /> <input th:field="*{case_id}" readonly /> <input th:field="*{case_mid}"
			readonly /> <input th:field="*{case_mname}" readonly /> <input id="case_death" th:field="*{case_death}"
			readonly /><input th:field="*{case_status}" readonly /><input th:field="*{case_sync}" readonly />
	</fieldset>
	<hr class="bg-primary" />
</div>
<!--  core data end -->

<div th:fragment="case_referral">
	<div th:insert="fragments/update-case :: core_data"></div>
	<h4 th:text="#{title.referral}" class="text-end"></h4>

		<div class="col-auto">
			<select id="referral_case" class="form-control form-control-sm" th:field="*{referral.referral_case}"
				onchange="changeReferralOtherToNA(this)" required>
				<option th:each="option : ${yesnodk_options}" th:value="${option.key}" th:text="${option.value}">

			</select>
		</div>
	</div>
	<fieldset id="referral_fieldset">
		<div class="row mb-3">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_patient}"></label>
			<div class="col-auto">
				<select id="referral_patient" class="form-control form-control-sm"
					th:field="*{referral.referral_patient}" required>
					<option th:each="option : ${patient_options}" th:value="${option.key}" th:text="${option.value}">
					</option>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_source}"></label>
			<div class="col-auto">
				<select id="referral_source" class="form-control form-control-sm" th:field="*{referral.referral_source}"
					required>
					<option th:each="option : ${source_options}" th:value="${option.key}" th:text="${option.value}">
					</option>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_facility}"></label>

				<input id="referral_facility" class="form-control form-control-sm"
					th:field="*{referral.referral_facility}" />
			</div>
		</div>
		<div class="row mb-3" id="referral_datetime">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_datetime}"></label>

				<div class="row">
					<div class="col-auto">
						<input id="referral_date" class="form-control form-control-sm datepicker"
							th:field="*{referral.referral_date}" />

					<div class="col-auto">
						<div class="row">
							<div class="col-auto">
								<input id="referral_time" class="form-control form-control-sm timepicker"
									th:field="*{referral.referral_time}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_adatetime}"></label>

				<div class="row">
					<div class="col-auto">
						<input id="referral_adate" class="form-control form-control-sm datepicker"
							th:field="*{referral.referral_adate}" />
					</div>
					<div class="col-auto">
						<div class="row">
							<div class="col-auto">
								<input id="referral_atime" class="form-control form-control-sm timepicker"
									th:field="*{referral.referral_atime}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_transport}"></label>
			<div class="col-auto">
				<select id="referral_transport" class="form-control form-control-sm"
					th:field="*{referral.referral_transport}" required>
					<option th:each="option : ${trans_options}" th:value="${option.key}" th:text="${option.value}">
					</option>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.referral_file}"></label>
			<div class="col-auto">
				<div id="referral_file" class="custom-file">
					<input type="file" class="custom-file-input" id="customFile" th:field="*{referral.referral_file}">
				</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-md-4 col-form-label" th:text="#{label.referral_notes}"></label>
			<div class="col-md-8">
				<textarea id="referral_notes" rows="5" class="form-control form-control-sm"
					th:field="*{referral.referral_notes}" placeholder="Optional notes"></textarea>

	</div>
</div>

			<select class="form-control form-control-sm" th:field="*{antenatal.antenatal_herbal}" required>
				<option th:each="option : ${yesnodk_options}" th:value="${option.key}" th:text="${option.value}">

			</select>
		</div>
	</div>
	<div class="row mb-3">
		<label class="col-md-4 col-form-label border-bottom" th:text="#{label.baby_apgar5}"></label>
		<div class="col-auto">
			<select class="form-control form-control-sm" th:field="*{babydeath.baby_apgar5}" required>
				<option th:each="option : ${apgar_options}" th:value="${option.key}" th:text="${option.value}">
				</option>
			</select>
		</div>

		<div class="col-auto">
			<select id="baby_admitted" class="form-control form-control-sm" th:field="*{babydeath.baby_admitted}"

				<div class="row">
					<div class="col-md-6" th:each="option : ${diagnoses_options}">

								th:field="*{babydeath.diagnoses}" th:value="${option.diagnosis_name}" />
							[[${option.diagnosis_name}]]
						</label>
					</div>
				</div>

			<label class="col-md-4 col-form-label border-bottom" th:text="#{label.new_diagnoses}"></label>

				<textarea id="new_diagnoses" rows="5" class="form-control form-control-sm"

		</div>

	<div class="row mb-3">
		<label class="col-md-4 col-form-label border-bottom" th:text="#{label.baby_ddatetime}"></label>
		<div class="col-auto">
			<div class="row">
				<div class="col-auto">
					<input class="form-control form-control-sm datepicker" th:field="*{babydeath.baby_ddate}" />
