<!DOCTYPE html>
<html th:fragment="layout(title, links, scripts, content, subnav)" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <title th:replace="${title}">Nnoboa Group</title>
    <base href="/">
    <!-- common links -->
	<link rel="stylesheet" href="css/fontawesome-free/css/all.min.css"/>
    <link href="webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>

    <th:block th:replace="${links}" />

</head>

<body class="mr-5 ml-5 mt-1" style="background-color: #4682B4">
    <div th:if="${exceptionMsg}" class="alert alert-danger" th:text="${exceptionMsg}"></div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <span class="text-light">
            Signed in as [[${#httpServletRequest.remoteUser}]]
        </span>

        <input class="btn btn-sm btn-default" type="submit" value="Sign out"/>
    </form>   

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Nnoboa Group</a>
                    <!--Collapse button-->
            <button class="navbar-toggler btn btn-outline-warning" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
            aria-controls="navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li th:attrappend="class=|nav-item ${is_dashboard}|">
                        <a th:href="@{/customers}" class="nav-link">
                            DASHBOARD
                        </a>
                    </li>
                    <li  th:attrappend="class=|nav-item ${is_members}|">
                        <a th:href="@{/customers/list}" class="nav-link">
                            Registry
                        </a>
                    </li>
                    <li th:attrappend="class=|nav-item ${is_clients}|">
                        <a th:href="@{/registry/clients}" class="nav-link">
                            Contributions
                        </a>
                    </li>
                    <li th:attrappend="class=|nav-item ${is_credits}|">
                        <a th:href="@{/capital/credits}" class="nav-link">
                            Requests
                        </a>
                    </li>
                    <li th:attrappend="class=|nav-item ${is_quota}|">
                        <a th:href="@{/capital/quota}" class="nav-link">
                            Payments
                        </a>
                    </li>
                    <li th:attrappend="class=|nav-item ${is_sales}|">
                        <a th:href="@{/capital/sales}" class="nav-link">
                            Statements
                        </a>
                    </li>
                </ul>
            </div>
    </nav>

    <div th:replace="${subnav}">
            <a href="#">Place your sublinks here!</a>
    </div> 

    <div class="bg-light overflow-auto mx-auto box-shadow">
            <div  th:replace="${content}">
                <p>Content Layout</p>
            </div> 
    </div>
   
    <footer>     
        Designed by The OLinC Company &copy; 2020
        
        <!-- common scripts -->
        <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
        <th:block th:replace="${scripts}"/>
    </footer>

</body>
</html>
