survey.caption:MPDSR Monitoring Tool
survey.title:Monitoring Tool and Heat Map
survey.notes:This tool is designed to help facility staff, subnational managers, implementing partners and stakeholders to assess the extent to which MPDSR, MDSR, and PDSR are being implemented at facility level. The aim is to identify strengths and gaps so that the team can collectively target efforts to strengthen MPDSR 
view.surveys:Tool &amp; Heat Map

lead:Leadership/accountability 

lead_coordinator:MPDSR coordinator
lead_coordinator_q:Q1. Is there a designated person responsible for coordinating MPDSR activities at your facility (MPDSR Focal Person)?
lead_coordinator_g:Confirm through meeting minutes or staff interview.

lead_supervision:External subnational supervision
lead_supervision_q:Q2. Does someone from the district or subnational level routinely support and supervise MPDSR implementation at your facility?
lead_supervision_g:Look for documentation in supervision or visitors\u2019 book


lead_engagement:Leadership engagement
lead_engagement_q:Q3. Does the facility manager or their representative regularly participate in MPDSR meetings at the facility?
lead_engagement_g:Verify leadership involvement from meeting minutes

policy:Policy/guidelines 

policy_guidlines:Accessible guidelines
policy_guidlines_q:Q4. Are MPDSR guidelines or SOPs available and known to staff (national or local SOP)?
policy_guidlines_g:Ask staff to show the document to confirm accessibility

struct:Structure/coordination

struct_mat_committee:MPDSR-maternal committee exists
struct_mat_committee_q:Q5. Is there a formal MPDSR committee established for maternal deaths?
struct_mat_committee_g:Confirm existence through formal records or meeting minutes

struct_peri_committee:MPDSR-perinatal committee exists
struct_peri_committee_q:Q6. Is there a formal MPDSR committee established for perinatal deaths?
struct_peri_committee_g:Confirm through formal documentation or meeting minutes

struct_multi_committee:Multidisciplinary MPDSR committee
struct_multi_committee_q:Q7. Does the MPDSR committee include multidisciplinary members (e.g., clinicians, nurses, records officers, supply chain personnel, Administrators)?
struct_multi_committee_g:Check team composition in meeting minutes. Team composition will depend on context and should align with national guidelines


struct_formal_committee:Formalised committee structure
struct_formal_committee_q:Q8. Does the MPDSR committee have formal Terms of Reference (TOR) or a code of conduct with assigned roles?
struct_formal_committee_g:Review TOR or MPDSR files. You may indicate \u201Cyes\u201D if you have at least one of these in place. Terms of references should include roles and responsibilities of the members and committee members have been assigned roles

meet:Review meetings

meet_exists:Committee meets
meet_exists_q:Q9. Does the MPDSR committee meet to review deaths?
meet_exists_g:Confirm from meeting schedules or meeting minutes


meet_routine:Committee meets routinely
meet_routine_q:Q10. Are MPDSR review meetings held regularly (e.g., monthly or as per national guidelines)?
meet_routine_g:Check frequency from meeting calendar/schedule


tools:Tools
tools_mat_available:Maternal tools available
tools_mat_available_q:Q11. Are all required maternal death tools (notification, review) available based on the most recent national guideline?
tools_mat_available_g:Verify paper or electronic availability

tools_peri_available:Perinatal tools available
tools_peri_available_q:Q12. Are all required perinatal death tools (notification, review) available based on the most recent national guideline?
tools_peri_available_g:Verify paper or electronic availability

tools_mat_used:Maternal tools used
tools_mat_used_q:Q13. Is there some evidence that the maternal death tools are being used?
tools_mat_used_g:Check completed forms or records. You may indicate YES even if not all tools are completed or the tools are not fully completed for all deaths

tools_peri_used:Perinatal tools used
tools_peri_used_q:Q14. Is there some evidence that the perinatal death review tools are being used?
tools_peri_used_g:Check completed forms or records. You may indicate YES even if not all tools are completed or the tools are not fully completed for all deaths

tools_mat_correctly:Maternal tools completed correctly
tools_mat_correctly_q:Q15. Are all of the maternal death tools correctly and fully completed?
tools_mat_correctly_g:Conduct a random sample data quality check or Use data quality audit tool results to determine score allocation

tools_peri_correctly:Perinatal tools completed correctly
tools_peri_correctly_q:Q16. Are all of the perinatal death tools correctly and fully completed?
tools_peri_correctly_g:Conduct a random sample data quality check or Use data quality audit tool results to determine score allocation


train:Training/staff capacity  

train_any_done:Any MPDSR training
train_any_done_q:Q17. Has at least one staff member received any training, mentorship, or orientation on MPDSR specific processes (e.g. data capture, leading MPDSR meetings)?
train_any_done_g:Confirm through Training log/database or staff interviews. This training may have been informal or done a long time ago

train_recent_done:Recent MPDSR training
train_recent_done_q:Q18. Has at least one MPDSR committee member been trained within the last 12 months?
train_recent_done_g:Check training logs/databases or training certificates/reports. This training should have been formal

train_embed_work:MPDSR embedded as part of work expectations
train_embed_work_q:Q19. Are MPDSR related activities, such as meeting attendance, included in the staff performance appraisal process for MPDSR committee members?
train_embed_work_g:Ask HR or facility manager and check evidence of inclusions

res:Resources

res_processes:Facility supports MPDSR processes
res_processes_q:Q20. Does the facility use some of its budget or resources to support the implementation of MPDSR?
res_processes_g:Ask facility manager if they support MPDSR related processes. This may include photocopying forms, stationary, tea and refreshments, etc...

res_mobilisation:Resource mobilisation
res_mobilisation_q:Q21. Can the facility mobilize or access resources to support the implementation of MPDSR recommendations?
res_mobilisation_g:Ask facility manager or review meeting minutes.

res_expenditure:Resource expenditure
res_expenditure_q:Q22. Has the facility spent funds or resources to act on MPDSR recommendations?
res_expenditure_g:Look for evidence of implemented actions and resources allocated. Check meeting minutes to see if resources were allocated to implement recommendations

community:Community

community_structure:Community structure exists
community_structure_q:Q23. Does a structure exist to facilitate feedback and communication between the facility and the community?
community_structure_g:Check community engagement reports or records of community engagement structures. This structure does not need to be specific to MPDSR but could rather be a mechanism to share feedback

community_feedback:Community feedback loop for MPDSR
community_feedback_q:Q24. Have MPDSR recommendations been discussed or shared with community structures?
community_feedback_g:Verify through meeting reports or documentation

impl:Implementation culture

impl_reinforcement:Purpose reinforcement
impl_reinforcement_q:Q25. Are participants reminded about the purpose of MPDSR during the review meetings (learning and improvement, not blame)?
impl_reinforcement_g:Review meeting agendas or minutes

impl_confidentiality:Confidentiality
impl_confidentiality_q:Q26. Do meeting minutes maintain confidentiality of staff and patients?
impl_confidentiality_g:Check that names are not included in meeting minutes

impl_participation:Inclusive participation
impl_participation_q:Q27. Do meeting minutes show active participation from different cadres and departments?
impl_participation_g:Look for inclusive participation in meeting minutes

track:Tracking response/evidence of change

track_rec_low:< 50% recommendations implemented
track_rec_low_q:Q28. Has the facility implemented less than 50% of MPDSR recommendations from the last review?
track_rec_low_g:Verify through meeting minutes or e-MPDSR data

track_rec_mid:50-79% recommendations implemented
track_rec_mid_q:Q29. Has the facility implemented between 50\u201379% of MPDSR recommendations from the last review?
track_rec_mid_g:Verify through meeting minutes or e-MPDSR data

track_rec_high:> 80% recommendations implemented
track_rec_high_q:Q30. Has the facility implemented 80% or more of MPDSR recommendations from the last review?
track_rec_high_g:Verify through meeting minutes or e-MPDSR data.

