title.audit:Reviewing
label.audit_death:Type of death from review
label.audit_cdate:Review date
label.audit_icd10:Underlying cause of death (ICD-10)
label.audit_icdpm:Underlying cause of death (ICD-PM)
label.audit_csc:Country-specific Code (Optional)
label.audit_delay1:Was there a delay in the decision to seek care at the family level?
notes.audit_delay1:For e.g.: a woman may labour at home for too long because she and/or her family are afraid to come for care, are concerned about the cost of care, or do not recognize developing problems. 
label.audit_delay2:Was there a delay in reaching care (from home to health facility) either due to transport availability or poor roads?
notes.audit_delay2:For e.g.: a labouring woman may not be able to find or afford expedient transportation to a health-care facility
label.audit_delay3:Was there a delay in receiving adequate care?
notes.audit_delay3:For e.g.: a labouring woman may arrive at a hospital without any clinicians available to provide care to her, or transfer between lower and higher-level facilities may take too long to provide effective care and prevent stillbirth
label.audit_delay3a:Was there a delay in receiving professional health worker assessment in the facility (long waiting time)?

#label.audit_delay3b:Was there a delay in referral from one service point to a level where appropriate care can be given?
label.audit_delay3b:Was there a delay in reaching a diagnosis which could be as a result of delayed investigations or delayed transfer from one unit of the facility to a unit where definitive care can be provided, etc..?
label.audit_delay3c:Was there a delay in providing definitive intervention (e.g. long delay between decision and incision [for surgical interventions])?
label.audit_ifcmfs:Individual/Family/Community modifiable factors
notes.audit_ifcmfs:Did the family of a victim of neonatal death not understand when to seek care for their infant? Should families in their community be targeted with an educational campaign or provided with resources to help them get to care sooner?
label.audit_sysmfs:System (Health or other) level modifiable factors
notes.audit_sysmfs:Was transfer between lower- and higher-level facilities inhibited by administrative barriers? Inadequate care provided at other facilities rather than the reviewing facility
label.audit_facmfs:Health Facility level modifiable factors
notes.audit_facmfs:Within the facility where the death occurred or is being reviewed; Are the equipment available and functional to provide care? Are the drugs and supplies available? Are there spaces for the care-giving? 
label.audit_hwkmfs:Provider/Health worker level modifiable factors
notes.audit_hwkmfs:Was a health-care provider unable to give adequate resuscitation? Are there needs for additional training or resources for providers? Attitude of the provider. Delays in care giving.

