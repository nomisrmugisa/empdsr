<!DOCTYPE html>
<html th:replace="~{layout/controls :: layout(_,~{},~{::scripts},~{::content},~{})}">


<content>
	<div class="jumbotron mt-4">
		<h1 class="display-4 text-danger" th:utext="#{merger.title}"></h1>
		<p class="lead" th:utext="#{merger.central.note}"></p>
		<hr class="my-4">
		<form action="#" th:action="@{/controls/centralmerge}" th:object="${selected}" method="POST"
			class="needs-validation" novalidate>

			<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

			<hr class="mb-2 bg-danger">
			<button class="btn btn-sm btn-danger" type="submit" th:utext="#{merger.central.button}"></button>
		</form>
	</div>
</content>

</html>
