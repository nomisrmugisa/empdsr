<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<title>PDRSv2</title>
<base href="/">
<!-- common links -->
<link rel="stylesheet" href="css/fontawesome-free/css/all.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

<style>
body {
	background-color: #4682B4;
}

#logo {
	border-radius: 5px;
	background-image: url('img/logo.JPG');
	background-size: 100%;
	background-repeat: no-repeat;
	height: 500px;
}
</style>

</head>

<body class="ms-5 me-5 mb-5 mt-2">
	<div th:insert="fragments/current-user"></div>
	<div id="logo" class="position-relative overflow-hidden p-3 p-md-5">
		<div class="float-end">
			<div class="">
				<a class="btn btn-sm btn-danger" href="#" th:href="@{/registry}"
					th:text="#{case.entry}"> </a> <a class="btn btn-sm btn-success"
					href="#" th:href="@{/auditing}" th:text="#{case.audit}"></a> <a
					class="btn btn-sm btn-warning" href="#" th:href="@{/auditing}"
					th:text="#{case.analysis}"></a> <a class=" btn btn-sm btn-dark "
					href="#" th:href="@{/controls}" th:utext="#{controls}"></a>
			</div>
			<div class="text-muted text-right" th:utext="#{app.version}"></div>
			<div th:if="${activated}" class="alert alert-danger">
				<h4>Not Activated</h4>
				<p>
					[[#{activate.alert}]] <a href="#" th:href="@{/controls}"
						th:utext="#{controls}"></a>
			</div>
		</div>


	</div>

	<footer class="text-light text-center">
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
		<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	</footer>

</body>

</html>
