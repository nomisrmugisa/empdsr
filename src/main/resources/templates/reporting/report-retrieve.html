<!DOCTYPE html>
<html th:replace="~{layout/reporting :: layout(_,~{},~{},~{::content},~{::subnav})}">
<subnav>
	<div class="m-1 small"></div>
</subnav>

<content>
	<hr />
	<div class="card">
		<div class="card-header">
			[[#{visual.title}]]
		</div>
		<div class="card-body">
			<h5 class="card-title">Special title treatment</h5>
			<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
			<a href="#" class="btn btn-primary" th:href="@{/reporting/search}">[(#{view.visuals})]</a>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="card m-3" th:classappend="${item[3]}?'border-success':'border-secondary'" style="max-width: 18rem;"
			th:each="item : ${yearmonthitems}">
			<div class="card-header bg-transparent" th:classappend="${item[3]}?'border-success':'border-secondary'">
				[[${item[2]}]]-[[${item[0]}]]</div>
			<div class="card-body">
				<h5 class="card-title" th:if="${item[3]}">
					[[#{date.created}]]&nbsp;[[${#dates.format(item[3],'dd-MMM-yyyy')}]]</h5>
				<p class="card-text" th:unless="${item[3]}">[[#{no.entries}]]</p>
				<a href="#" class="btn small d-grid gap-2 mt-5" th:classappend="${item[3]}?'btn-success':'btn-secondary'"
					th:href="@{/reporting/edit/{yearid}/{monthid}(yearid=${item[0]},monthid=${item[1]})}">Edit/View
					Data</a>
			</div>
		</div>
	</div>
</content>

</html>
